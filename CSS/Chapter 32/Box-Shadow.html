<!DOCTYPE html>
<html>
	<head>
        <style>
        .box_shadow {
            box-sizing: border-box;
            background-color: #144dc7;
            width: 200px;
            height: 100px;
            margin: 50px;
            margin-left: 20%;
           }
           .box_shadow:after {
            content: "";
            width: 190px;
            height: 1px;
            margin-top: 98px;
            margin-left: 5px;
            display: block;
            position: absolute;
            z-index: -1;
            box-sizing: border-box;
            -webkit-box-shadow: 8px 8px 8px 2px #444444;
            -moz-box-shadow: 8px 8px 8px 2px #444444;
            box-shadow: 8px 8px 8px 2px #444444;

           }
        </style>
	</head>
	<body>
        <div class="box_shadow"></div>
    </body>
</html>
