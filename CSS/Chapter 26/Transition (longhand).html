<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS border-collapse Property
		</title>
        <style>
            div {
                height: 100px;
                width: 100px;
                border: 1px solid;
                transition-property: height, width;
                transition-duration: 1s, 500ms;
                transition-timing-function: linear;
                transition-delay: 0s, 1s;
               }
               div:hover {
                height: 200px;
                width: 200px;
               }         
        </style>
	</head>

	<body>
		<div>Hello</div>

	</body>
</html>
