<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS border-collapse Property
		</title>
		
		<!-- border-collapse CSS property.-->
		<style>
			table, td, th {
				border: 1px solid black;
			}
			#separateTable {
				border-collapse: separate;
			}
			#collapseTable {
				border-collapse: collapse;
			}
		</style>
	</head>

	<body>
		<h2>
			border-collapse: separate
		</h2>
		
		<table id = "separateTable">
			<tr>
				<th>First Name</th>
				<th>Last name</th>
			</tr>
			<tr>
				<td>Liana</td>
				<td>Chaudhari</td>
			</tr>
			<tr>
				<td>Anayka</td>
				<td>Gupta</td>
		</table>
	
		<h2>
			border-collapse: collapse
		</h2>
		
		<table id = "collapseTable">
			<tr>
				<th>First Name</th>
				<th>Last name</th>
			</tr>
			<tr>
				<td>Liana</td>
				<td>Chaudhari</td>
			</tr>
			<tr>
				<td>Anayka</td>
				<td>Gupta</td>
			</tr>
		</table>
	</body>
</html>
