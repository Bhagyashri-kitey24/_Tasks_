<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with display: table</title>
<head>
    <style>
        .wrapper {
            height: 600px;
            width: 600px;
            text-align: center; /*outer parent*/
            background-color: gray;
           }
           .outer {
            display: table;
            height: 100%;
            width: 100%; /*parent element*/
           }
           .outer .inner {
            display: table-cell;
            text-align: center;  /*child element*/
            vertical-align: middle;
           }
           
    </style>
<body>
    <div class="wrapper">
        <div class="outer">
        <div class="inner">
        centered
        </div>
        </div>
    </div>
</body>
</html>
