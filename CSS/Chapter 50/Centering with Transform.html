<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Transform</title>
<head>
    <style>
        .wrapper {
            position: relative;
            height: 600px;
           }
           .centered {
            position: absolute;
            z-index: 999;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            background-color: antiquewhite;
           }
               
    </style>
<body>
    <div class="wrapper">
        <div class="centered">
        centered
        </div>
       </div>
</body>
</html>
