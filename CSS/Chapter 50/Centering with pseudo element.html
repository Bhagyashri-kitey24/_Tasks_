<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with pseudo element</title>
<head>
    <style>
        .wrapper{
            min-height: 600px;
           }
           .wrapper:before{
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
           }
        .content {
            display: inline-block;
            height: 80px;
            vertical-align: middle;
           }
           
    </style>
<body>
    <div class="wrapper">
        <div class="content"></div>
       </div>
       
</body>
</html>
