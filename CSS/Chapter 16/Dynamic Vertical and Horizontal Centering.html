<!DOCTYPE html>  
<html>  
<head>  
<title>  
Home Page
</title>  
<style>    
       .aligner {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid green;
        background-color: greenyellow;
        flex-direction: row-reverse;
        flex-wrap: wrap;

       }
       .aligner-item {
        background-color: crimson;
        border:2px solid black;
        margin: 12px;
        width: 122px;
        height: 122px;
        max-width: 50%; 
       }       
       
       .container {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid green;
        background-color: greenyellow;
        flex-direction: column-reverse;
        flex-wrap: wrap;
       }
       .container-item {
        background-color: crimson;
        border:2px solid black;
        margin: 12px;
        width: 122px;
        height: 122px;
        max-width: 50%; 
       }       
</style>  
</head>  
<body> 
    <div class="aligner">
        <div class="aligner-item">a</div>
        <div class="aligner-item">b</div>
        <div class="aligner-item">c</div>
        <div class="aligner-item">d</div>
    </div>
    <div class="container">
        <div class="container-item">e</div>
        <div class="container-item">f</div>
        <div class="container-item">g</div>
        <div class="container-item">h</div>
    </div>

</body>  
</html>
