<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
</head>
<style>

    /* Triangle - Pointing Up */   
        .triangle-up {
        width: 0;
        height: 0;
        flex-direction: row;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid rgb(246, 156, 85);
        }

        /* Triangle - Pointing down */   
        .triangle-down {
        width: 0;
        height: 0;
        flex-direction: row;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-top: 50px solid rgb(246, 156, 85);
        }

        /* Triangle - Pointing Righ */   
        .triangle-right {
        width: 0;
        height: 0;
        flex-direction: row;
        border-top: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-left: 50px solid rgb(246, 156, 85);
        }

        
        /* Triangle - Pointing Left */   
        .triangle-left {
        width: 0;
        height: 0;
        flex-direction: row;
        border-top: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-right: 50px solid rgb(246, 156, 85);
        }

        /*Triangle - Pointing Up/Right */   
        .triangle-up-right {
        width: 0;
        height: 0;
        flex-direction: row;
        border-top: 50px solid rgb(246, 156, 85);
        border-left: 50px solid transparent;
        }

        /*Triangle - Pointing Up/Left*/
        .triangle-up-left {
             width: 0;
             height: 0;
             flex-direction: row;
             border-top: 50px solid rgb(246, 156, 85);
             border-right: 50px solid transparent;
            }

            /*Triangle - Pointing Down/Right*/
            .triangle-down-right {
             width: 0;
             height: 0;
             flex-direction: row;
             border-bottom: 50px solid rgb(246, 156, 85);
             border-left: 50px solid transparent;
            }

            /*Triangle - Pointing Down/Left*/
            .triangle-down-left {
            width: 0;
            height: 0;
            flex-direction: row;
            border-bottom: 50px solid rgb(246, 156, 85);
            border-right: 50px solid transparent;
            }

</style>
<body>
    <div class="triangle-up"></div><br>
    <div class="triangle-down"></div><br>
    <div class="triangle-right"></div><br>
    <div class="triangle-left"></div><br>
    <div class="triangle-up-right"></div><br>
    <div class="triangle-up-left"></div><br>
    <div class="triangle-down-right"></div><br>
    <div class="triangle-down-left"></div><br>

</body>
</html>
