<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
        <style>
            *{
             color: #CCC;
            }
            .parent{
             background-color: blue;
             width: 100px;
            }
            .child{
             background-color: green;
             width: 50%;
            }
            </style>
</head>
<body>
    <div class="parent">
        PARENT
        <div class="child">
        CHILD
        </div>
       </div>
</body>
</html>
