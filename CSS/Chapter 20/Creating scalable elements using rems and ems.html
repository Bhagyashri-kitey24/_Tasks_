<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        html {
            font-size: 16px;
           }
           input[type="button"] {
            font-size: 1rem;
            padding: 0.5em 2em;
           }
           input[type="range"] {
            font-size: 1rem;
            width: 10em;
           }
           input[type=text] {
            font-size: 1rem;
            padding: 0.5em;
           }
           
    </style>
</head>
<body>
    <input type="button" value="Button">
    <input type="range">
    <input type="text" value="Text">
</body>
</html>
