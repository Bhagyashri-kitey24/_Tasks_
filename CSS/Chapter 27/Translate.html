<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
        <style>
            .translate {
                width: 100px;
                height: 100px;
                background: teal;
                transform: translate(120px,200%);
               }
               .div1 {
                width: 100px;
                height: 100px;
                background: rgb(50, 246, 53);
                transform: translateX(10px);
               } 
               .div2 {
                width: 100px;
                height: 100px;
                background: rgb(28, 250, 250);
                transform: translateY(30%);
            }         
        </style>
	</head>

	<body>
        <div class="translate"></div>
        <div class="div1"></div>
        <div class="div2"></div>

	</body>
</html>
