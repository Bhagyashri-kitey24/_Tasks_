<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
        <style>
            .transform {
                margin-top: 10%;
                margin-left: 10%;
                display: inline-block;
                width: 200px;
                height: 100px;
                background: teal;
                transition: transform 2s;
               }
               .origin1 {
                transform-origin: 0 0;
               }
               .origin2 {
                transform-origin: 100% 0;
               }
               .transform:hover {
                transform: rotate(360deg);
               }
                     
        </style>
	</head>

	<body>
        <div class="transform originl"></div>
        <div class="transform origin2"></div>
	</body>
</html>
