<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        .wrapper {
            display: table;
            vertical-align: center;
            width: 200px;
            height: 200px;
            background-color: #9e9e9e;
           }
           .parent {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
           }
           .child {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: teal;
           }
           
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="parent">
        <div class="child"></div>
        </div>
       </div>
       
</body>
</html>
