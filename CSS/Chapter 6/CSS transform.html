<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
            .container {
                position: relative;
            }
           .element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
           }
               
    </style>
</head>
<body>
    <div class="container">
        <div class="element"></div>
        <p>Hello</p>
       </div>
</body>
</html>
