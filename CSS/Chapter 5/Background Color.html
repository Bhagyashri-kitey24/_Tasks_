<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
            div {
                background-color: red; /* red */
            }
            body {
                background-size: 500px 500px;
                background-image: url(bike.jpg);
                width: 200px;
                height: 200px;
                padding: 0;
                margin: 0;

                background-position: 50% 50%;


                /*background: red;*/
               }
            header {
                background-color: rgb(199, 229, 107); /* black */
               }
               footer {
                background-color: rgba(122, 229, 128, 0.5); /* black with 50% opacity */
               }               
    </style>
</head>
<body>
    <header>hello....</header> <br>
    <div>This will have a red background</div><br>
    
    <footer>This is the footer</footer>
</body>
</html>
