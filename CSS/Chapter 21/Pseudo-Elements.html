<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
        <style>
            div::after {
                content: 'after';
                color: red;
                border: 1px solid red;
               }
               div {
                color: black;
                border: 1px solid black;
                padding: 1px;
               }
               div::before {
                content: 'before';
                color: green;
                border: 1px solid green;
               }
            </style>
</head>
<body>
    <div>div element</div>
</body>
</html>
