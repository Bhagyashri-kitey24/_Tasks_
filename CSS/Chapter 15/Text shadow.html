<!DOCTYPE html>  
<html>  
<head>  
<title>  
Home Page
</title>  
<style>  
    h1 {
        text-shadow: 2px 2px #0000FF;
       }
    h2 {
        text-shadow: 2px 2px 10px hsl(63, 100%, 50%);
    }
    h3 {
        text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
       }
    h4{
        text-shadow: horizontal-offset vertical-offset blur color;

    }   
</style>  
</head>  
<body>  
    <h1>Hello</h1><!--This creates a blue shadow effect around a heading-->
    <h2>Hello</h2><!--Shadow with blur radius- To add a blur effect, add an option blur radius argument-->
    <h3>Hello</h3><!--Multiple Shadows- To give an element multiple shadows, separate them with commas-->
    <h4>Hello</h4>
</body>  
</html>
