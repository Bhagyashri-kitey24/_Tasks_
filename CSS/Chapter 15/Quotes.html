<!DOCTYPE html>  
<html>  
<head>  
<title>  
CSS quotes Property  
</title>  
<style>  
p {  
quotes: none;  
font-size: 20px;  
}  
p:before{  
content: open-quote;  
}  
p:after{  
content: close-quote;  
}  
</style>  
</head>  
<body>  
    <center>  
    <h1> Example of quotes: none; </h1>  
    <p> Welcome  </p>  
    </center>  
</body>  
</html>
