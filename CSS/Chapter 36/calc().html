<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() function</title>
<head>
    <style>
        #fun{
            background-color: teal;
            height: 200px;
            width: calc(100% - 200px);
        }
    </style>
<body>
    <div id="fun">Hello</div>
</body>
</html>
