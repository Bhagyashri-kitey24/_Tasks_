<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <style>
        .box{
            font-size: 22px;
            text-align: center;
            background-color: rgb(65, 242, 239);
            color: blue;
            display: none;
        }
        @media not print {
            #box1 {
            background-color: green;
            }
        }

        @media print {
            #box2 {
            background-color: white;
            }
        }
        @media only screen {
            .box {
            display: block;
            }
           }
           
        @media only screen and (min-width:550px) and (-webkit-min-device-pixel-ratio: 1){
            #box4{
                display: block;
                background-color: rgb(221, 249, 155);
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">This is phone </div>
    <div class="box" id="box2">This is tablet</div>
    <div class="box" id="box3">This is laptop</div>
    <div class="box" id="box4">This is computer</div>

</body>
</html>
