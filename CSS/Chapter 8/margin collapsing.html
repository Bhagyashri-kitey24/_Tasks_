<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing
    </title>
    <style>
        .outer-top{
            margin: 10px;
            color:blueviolet;
            background-color:deeppink;
           }
           .inner-top{
            margin: 15px;
            color:rgb(101, 204, 46);
            background-color:brown;
           }
           .outer-bottom{
            margin: 20px;
            background-color:rgb(25, 78, 185);

           }
           .inner-bottom{
            margin: 25px;
            color:#0b0b0b;
           }
    </style>
</head>
<body>
       <div class="outer-top">
        <div class="inner-top">
        some content
        </div>
       </div>
       <div class="outer-bottom">
        <div class="inner-bottom">
        some more content
        </div>
       </div>
</body>
</html>
