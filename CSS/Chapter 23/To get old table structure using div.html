<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        table {
        width: 100%;    
        }
       </style>
       <style>
        .table-div {
        display: table;
        }
        .table-row-div {
        display: table-row;
        }
        .table-cell-div {
        display: table-cell;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <td>
        I'm a table
        </td>
        </tr>
       </table>
       <br>
       <div class="table-div">
        <div class="table-row-div">
        <div class="table-cell-div">
        I behave like a table now
        </div>
        </div>
       </div>
</body>
</html>
