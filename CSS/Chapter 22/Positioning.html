<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
        <style>
            .abspos{
                position:absolute;
                top:0px;
                left:500px;
               } 
               #stickyDiv {
                position:fixed;
                top:10px;
                left:10px;
               }
               .relpos{
                position:relative;
                top:20px;
                left:30px;
               }
               .element{
                position:static;
               }
               
            </style>
</head>
<body>
    <div class="abspos">A</div>
    <div id="stickyDiv">B</div>
    <div class="relpos">C</div>
    <div class="element">D</div>

</body>
</html>
