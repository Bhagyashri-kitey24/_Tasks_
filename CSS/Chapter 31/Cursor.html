<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
        <style>
        body{
            font-family:"Tahoma" ;
            font-size: 3px;
            text-align: center;
        }
     
        div{
            width: 43%;
            float: left;
            height: 200px;
            margin: 20px;
            border:3px solid #ccc;
        }
        div.one{
            border: 3px solid red;
            cursor: no-drop;
        }
        div.two{
            border: 3px solid #33e330;
            cursor: wait;
        }
        div.three{
            border: 3px solid rgb(0, 38, 255);
            cursor: pointer;
        }
        </style>
	</head>

	<body>
        <h1>Cursor</h1>
        <div class="one">don't click</div>
        <div class="two">wait</div>
        <div class="three">pointer</div>

    </body>
</html>
