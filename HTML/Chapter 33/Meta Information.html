<!DOCTYPE html>
<html lang="en">
<head>
    <!--Character Encoding-->
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Page Information-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shree">
    <meta name="description" content="Page Description">
    <meta name="generator" content="HTML Generator 1.42">

    <!--Robots-->
    <meta name="robots" content="noindex">

    <!--Social Media-->
    <meta property="fb:app_id" content="123456789">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Content Title">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="">
    <!-- Facebook: https://developers.facebook.com/docs/sharing/webmasters#markup -->
    <!-- Open Graph: http://ogp.me/ -->

    <!--Mobile Layout Control-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Automatic Refresh-->
    <meta http-equiv="refresh" content="5">

    <!-- Phone Number Recognition-->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Automatic redirect-->
    <meta http-equiv="refresh" content="5;url=https://www.example.com/" />

  <!--Web App-->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Home Page</title>
</head>
<body>
<h3>Meta Information</h3>
<p>Meta tags in HTML documents provide useful information about the document including a description, keywords,
author, dates of modifications and around 90 other fields. This topic covers the usage and purpose of these tags.</p>
</body>
   
</html>
